branches:
  - main
plugins:
  - - '@semantic-release/commit-analyzer'
    - preset: conventionalcommits
      releaseRules:
        - breaking: true
          release: major
        - type: refactor
          release: patch
        - scope: no-release
          release: false
  - - '@semantic-release/release-notes-generator'
    - preset: conventionalcommits
